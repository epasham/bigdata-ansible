          value: postgresql://postgres@postgres/postgres
        - name: REDASH_LOG_LEVEL
          value: INFO
        - name: REDASH_REDIS_URL
          value: redis://redis:6379/0
        - name: WORKERS_COUNT
          value: "2"
        image: lks21c/redash:5.0.1.b4850
        name: worker
        resources: {}
      restartPolicy: Always
